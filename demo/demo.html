<!DOCTYPE html>
<html>
<head>

	<title>Wrangler demo</title>

	<script src="../wrangler.js"></script>
	<script>

	// Data

	window.user = {
		fullname: 'Juan Lucio',
		username: 'jlucio',
		id: 1337
	};

	window.tasks = [
		{
			title: "Eat an enormous cake",
			completed: false
		},
		{
			title: "Destroy the moon",
			completed: false
		},
		{
			title: "Make a thing called Wranglo",
			completed: true
		}
	];

	// Time to wrangle, boys

	window.onload = function() {
		window.greetingWrangler = wrangle(window.user, "greeting-template");
		window.tasksWrangler = wrangle(window.tasks, "tasks-template");
	};

	setTimeout(function() {
		window.greetingWrangler.set('fullname', 'Leonardo da Vinci');
		window.tasksWrangler.set(0, 'completed', true);
	}, 2000);

	</script>

</head>
<body>

	<h1 id="greeting-template">Why hello there, {{fullname}}</h1>
	<h2>you're looking dashing</h2>

	<ul id="tasks-template">
		<li>{{title}}, completed is {{completed}}</li>
	</ul>

</body>
</html>
